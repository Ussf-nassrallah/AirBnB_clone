<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone | Holberton School</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <!-- HEADER -->
    <header><div class="logo"></div></header>
    <!-- CONTENT -->
    <div class="container">
        <!-- Filter section -->
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona</h4>
                <ul class="popover">
                    <li><h2>Arizona</h2></li>
                    <li>
                        <ul class="popover_list">
                            <li>Phoenix</li>
                            <li>Tucson</li>
                            <li>Mesa</li>
                        </ul>
                    </li>
                    <li><h2>California</h2></li>
                    <li>
                        <ul class="popover_list">
                            <li>Los Angeles	</li>
                            <li>San Diego</li>
                            <li>San Jose</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Some text here</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Tv</li>
                    <li>Free Food</li>
                    <li>Pool</li>
                </ul>
            </div>
        </section>
    </div>
    <!-- FOOTER -->
    <footer>Best School</footer>
</body>

</html>
